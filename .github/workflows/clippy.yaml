name: Clippy Check

on:
  - push
  - pull_request

jobs:
  clippy_check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust:
          - '1.43.0'

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: clippy
          override: true
          default: true

      - name: Cache Rust Cargo
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo
          key: clippy-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            clippy-cargo-${{ matrix.rust }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
            clippy-cargo-${{ matrix.rust }}-${{ runner.os }}-

      - name: Cache Rust Build
        uses: actions/cache@v1.1.2
        with:
          path: target
          key: clippy-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            clippy-build-${{ matrix.rust }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
            clippy-build-${{ matrix.rust }}-${{ runner.os }}-

      - name: Use clippy to lint code
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --all-targets -- -D warnings
